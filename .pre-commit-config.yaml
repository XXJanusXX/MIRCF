repos:
  # --------------------------------------------------
  # Basic hygiene (YAML, whitespace, EOF)
  # --------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # --------------------------------------------------
  # Normalize Jupyter notebooks (cell IDs, metadata)
  # Uses custom script (nbformat API, future-proof)
  # --------------------------------------------------
  - repo: local
    hooks:
      - id: normalize-nbformat
        name: Normalize notebook format (cell IDs)
        entry: python scripts/normalize_notebooks.py
        language: system
        files: \.ipynb$

  # --------------------------------------------------
  # Strip outputs from notebooks before commit
  # (execution happens only in CI)
  # --------------------------------------------------
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        files: \.ipynb$

  # --------------------------------------------------
  # Static analysis on notebooks via nbQA + flake8
  # Notebook-appropriate relaxations applied
  # --------------------------------------------------
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-flake8
        additional_dependencies:
          - flake8-bugbear
        args:
          - --max-line-length=120
          - --extend-ignore=E203,E266,E501

  # --------------------------------------------------
  # Custom guard: forbid dict unpack override
  # Prevents cfg mutation bugs (critical for MIRCF)
  # --------------------------------------------------
  - repo: local
    hooks:
      - id: forbid-dict-override
        name: Forbid dict unpack override (cfg mutation)
        entry: python scripts/check_dict_override.py
        language: system
        files: \.py$|\.ipynb$
