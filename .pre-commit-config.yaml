repos:
  # ------------------------------------------------------------
  # Basic hygiene
  # ------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # ------------------------------------------------------------
  # Normalize notebooks (future nbformat strictness)
  # ------------------------------------------------------------
  - repo: local
    hooks:
      - id: normalize-nbformat
        name: Normalize notebook format (cell IDs)
        entry: python -m nbformat --normalize
        language: python
        additional_dependencies:
          - nbformat>=5.9
        files: \.ipynb$
  # ------------------------------------------------------------
  # Strip execution noise from notebooks
  # ------------------------------------------------------------
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args:
          - --extra-keys=metadata.kernelspec
          - --extra-keys=metadata.language_info

  # ------------------------------------------------------------
  # Notebook-aware linting (research-safe)
  # ------------------------------------------------------------
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-flake8
        args: ["--config=.flake8"]
        additional_dependencies:
          - flake8-bugbear

  # ------------------------------------------------------------
  # MIRCF-specific safety guard
  # ------------------------------------------------------------
  - repo: local
    hooks:
      - id: forbid-dict-unpack-override
        name: Forbid dict unpack override (cfg mutation)
        entry: python scripts/check_dict_override.py
        language: system
        files: \.ipynb$
