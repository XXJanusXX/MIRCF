repos:
  # -----------------------------
  # Basic hygiene (always safe)
  # -----------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # -----------------------------
  # Notebook-aware linting
  # -----------------------------
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    hooks:
      - id: nbqa-flake8
        additional_dependencies:
          - flake8-bugbear

  # -----------------------------
  # MIRCF-specific safety guard
  # Prevents dict(**cfg, key=...)
  # -----------------------------
  - repo: local
    hooks:
      - id: forbid-dict-unpack-override
        name: Forbid dict unpack override (cfg mutation)
        entry: python scripts/check_dict_override.py
        language: system
        files: \.ipynb$
