repos:
  # --------------------------------------------------
  # Basic hygiene
  # --------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # --------------------------------------------------
  # Normalize Jupyter notebooks (cell IDs, metadata)
  # nbformat explicitly installed
  # --------------------------------------------------
  - repo: local
    hooks:
      - id: normalize-nbformat
        name: Normalize notebook format (cell IDs)
        entry: python scripts/normalize_notebooks.py
        language: python
        additional_dependencies:
          - nbformat>=5.9
        files: \.ipynb$

  # --------------------------------------------------
  # Strip outputs before commit (execution only in CI)
  # --------------------------------------------------
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        files: \.ipynb$

  # --------------------------------------------------
  # nbQA â€” SAFETY-ONLY linting for notebooks
  # (no formatting micro-rules)
  # --------------------------------------------------
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-flake8
        additional_dependencies:
          - flake8-bugbear
        args:
          - --select=F,B,B9
          - --extend-ignore=F401
          - --max-line-length=120

  # --------------------------------------------------
  # Custom guard: forbid dict unpack override
  # --------------------------------------------------
  - repo: local
    hooks:
      - id: forbid-dict-override
        name: Forbid dict unpack override (cfg mutation)
        entry: python scripts/check_dict_override.py
        language: system
        files: \.py$|\.ipynb$
